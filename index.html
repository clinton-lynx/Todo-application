<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo app</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <!-- header starts here -->
      <header class="header">
        <h1 class="header__title">TODO APP</h1>
      </header>
      <!-- header  ends here -->

      <!-- main section starts here -->
      <main class="main">
        <form action="#" id="form">
          <div class="add-task">
            <input type="text" name="" id="input-el" placeholder="add a task..."/>
            <button type="submit" class="add-el">add</button>
          </div>
        </form>
        <p class="error-el"></p>
        <ul class="task-ul"></ul>
      </main>
      <!-- main section ends here -->

      <!-- footer starts here -->
      <footer class="footer"></footer>
      <!-- footer ends here -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
